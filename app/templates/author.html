.zoomable {
  transition: transform 0.3s ease;
  cursor: pointer;
}

.zoomed {

}
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll(".zoomable").forEach(function (el) {
    el.addEventListener("click", function () {
      el.classList.toggle("zoomed");

  });
});
</script>
